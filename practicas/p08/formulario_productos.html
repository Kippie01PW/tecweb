<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registrar productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>®Que rico el pollo</h1>
    <h1>Sección de registro de productos</h1>

    <p>En esta sección se registran los nuevos productos que lleguen a la empresa</p>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto.php" method="post">

    <h2>Información del Producto</h2>

      <fieldset>
        <legend>Ingresa la información del Producto</legend>

        <ul>
          <li><label for="form-name">Nombre del producto:</label> <input type="text" name="name" id="form-name"></li>
          <li><label for="form-brand">Marca del producto:</label> <input type="text" name="email" id="form-email"></li>
          <li><label for="form-model">Modelo del producto:</label> <input type="text" name="phone" id="form-tel"></li>
          <li><label for="form-price">Precio del producto:</label> <input type="text" name="phone" id="form-tel"></li>
          <li><label for="form-description">Escribe la descripción del producto</label><br><textarea name="story" rows="4" cols="60" id="form-story" placeholder="Escribe algo aquí..."></textarea></li>
          <li><label for="form-unit">Unidades del producto:</label> <input type="text" name="phone" id="form-tel"></li>
          <li><label for="form-picture">Imágen del producto:</label> <input type="text" name="phone" id="form-tel"></li>
        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Enviar a Don pollo!!">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
